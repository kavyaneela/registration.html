<html>
    <head>
        <title>
            REGISTRATION FORM
        </title>
    </head>
    <link href="css/styles.css" rel="stylesheet">
    <body>
        <div class="rgform" align="center"><h1>REGISTRATION FORM</h1></div>
        <div class="main">
            <form method="post" align="center">
               
                    <h2 class="name">FullName</h2>
                    <input type="text" class="firstname" placeholder="firstname">
                    <input type="text" class="middlename" placeholder="middlename">
                    <input type="text" class="lastname" placeholder="lastname">

                    <h2 class="Age">Age</h2>
                    <input type="number" class="age">

                    <h2 class="Gender">Gender</h2>
                    <select class="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>

                    <h2 class="Degree">Degree</h2>
                    <select>
                        <option>Please Select</option>
                        <option>B.Tech IT</option>
                        <option>B.E.Computer Science</option>
                        <option>B.Sc.,Information Technology</option>
                        <option>B.Sc.,Computer Science</option>
                    </select>

                    <h2 class="E-mail">E-mail</h2>
                    <input type="email" class="email"placeholder="e.g. zzzzz@gmai.com">

                    <h2 class="pass">Password</h2>
                    <input type="password" name="password" placeholder="password">

                    <h2 class="phone">Phone Number</h2>
                    <select class="phone">
                        <option>+91</option>
                        <option>+92</option>
                        <option>+93</option>
                    </select>

                    <input type="text" class="number" placeholder="Phone Number">

                    <h2 class="Address">Present Address</h2>
                    <input type="text" class="address" placeholder="Address">
                    <br><br>
                    <input type="text" class="address"><br>
                    <label>street address line2</label>
                    <br><br>
                    <input type="text" class="city" placeholder="city">
                    <input type="text" class="state" placeholder="state/province">
                    <input type="number" class="Postal" placeholder="Postal/Zip code">
            
                    <select id="country">
                        <option value="001">United States</option>
                        <option value="002">Afghansitan</option>
                        <option value="003">Albania</option>
                        <option value="004">Bangladesh</option>
                        <option value="005">china</option>
                        <option value="006">Egypt</option>
                        <option value="007">France</option>
                        <option value="008">India</option>
                    </select>
                   
                    <h2 class="activities"> Extra Curricular Activities</h2>
                    <input type="checkbox" name="ex-curriculam">Student Council<br>
                    <input type="checkbox" name="ex-curriculam">Club/Organization<br>
                    <input type="checkbox" name="ex-curriculam">Class Officer<br>
                    <input type="checkbox" name="ex-curriculam">Varsity Player<br>

                    <h2 class="Income" align="center">Estimate Your Family Monthly Income</h2>
                     <select id="inc" align="center">
                        <option>Please Select</option>
                        <option>P20,000 and below</option>
                        <option>21,000-40,000</option>
                        <option>41,000-60,000</option> 
                        <option>61,000-80,000</option>
                        <option>Above 80,000</option>
                     </select>
                           <br><br><br>
                    <div>
                        <button type="submit" style="width:200px">Registration</button>
                    </div>
                   


        </div>
    </body>
</html>
